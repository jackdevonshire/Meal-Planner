{% extends "base.html" %}
{% block title %}Meal Planner {% endblock %}

{% block content %}
<div class="content">
   <div class="container">
      <div class="row">
         <div class="col-md-12 page-header">
            <h2></h2>
         </div>
      </div>
      <div class="container">
         <div class="page-title">
            <h3>Ingredients
               <button class="btn btn-sm btn-outline-primary float-end" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createIngredientModal"><i class="fas fa-plus-circle"></i> New Ingredient</button>
            </h3>
         </div>
         <div class="box box-primary">
            <div class="box-body">
               <div id="dataTables-example_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
                  <div class="row">
                     <div class="col-sm-12">
                        <table width="100%" class="table table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                           <thead>
                             <th>Name</th>
                             <th>Unit</th>
                             <th>Category</th>
                             <th></th>
                           </thead>
                           <tbody>
                              {% for ingredient in data['Ingredients'] %}
                                 <tr class="odd">
                                    <td>{{ingredient['Name']}}</td>
                                    <td>{{ingredient['UnitType']}}</td>
                                    <td>{{ingredient['CategoryType']}}</td>
                                    <td class="text-end">
                                        <button onclick="deleteIngredient({{ingredient['Id']}})" class="btn btn-outline-danger btn-rounded"><i class="fas fa-trash"></i></button>
                                    </td>
                                 </tr>
                              {% endfor %}
                           </tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createIngredientModal" tabindex="-1" aria-labelledby="createIngredientModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Ingredient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" name="name" placeholder="Ingredient Name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="unitType" class="form-label">Unit</label>
            <select class="form-control" id="unitType" name="unitType">
                <option value="1">Whole</option>
                <option value="2">Milliliters</option>
                <option value="3">Grams</option>
                <option value="4">Teaspoon</option>
                <option value="5">TableSpoon</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="categoryType" class="form-label">Category</label>
            <select class="form-control" id="categoryType" name="categoryType">
                <option value="1">Meat</option>
                <option value="2">Fish</option>
                <option value="3">Dairy</option>
                <option value="4">Vegetable</option>
                <option value="5">Pantry</option>
                <option value="6">Fridge Other</option>
                <option value="7">Bread</option>
            </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onClick="addNewIngredient()" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<script>
   async function deleteIngredient(ingredientId) {
       // Prepare request payload

       try {
           const response = await fetch('/api/ingredient/' + ingredientId, {
               method: 'DELETE',
               headers: {
                   'Content-Type': 'application/json'
               }
           });

           const result = await response.json();

           if (response.ok) {
               location.reload(); // Refresh page to update the table
           } else {
               alert("Remove ingredient from recipes first!");
           }
       } catch (error) {
           console.error("Failed to delete ingredient:", error);
       }
   }

   async function addNewIngredient() {
       // Get input values
       const name = document.getElementById("name").value.trim();
       const unitType = document.getElementById("unitType").value;
       const categoryType = document.getElementById("categoryType").value;

        if (!name || !unitType || !categoryType) {
            return;
        }

       // Prepare request payload
       const ingredientData = {
           name: name,
           unitType: unitType,
           categoryType: categoryType
       };

       try {
           const response = await fetch('/api/ingredient', {
               method: 'POST',
               headers: {
                   'Content-Type': 'application/json'
               },
               body: JSON.stringify(ingredientData)
           });

           const result = await response.json();

           if (response.ok) {
               location.reload(); // Refresh page to update the table
           } else {
               alert("Error: " + result.error);
           }
       } catch (error) {
           console.error("Failed to add ingredient:", error);
       }
   }

   // Initialize DataTable
   $(document).ready(function() {
      $('#dataTables-example').DataTable({
         "paging": true,        // Enable pagination
         "searching": true,     // Enable searching
         "info": true,          // Display table info (e.g., "Showing 1 to 10 of 50 entries")
         "pageLength": 25,      // Set default number of rows per page (e.g., 10 rows per page)
      });
   });
</script>

{% endblock %}
