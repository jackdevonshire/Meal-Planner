<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{% block title %}{% endblock %}</title>
      <link href="{{ url_for('static', filename='vendor/fontawesome/css/fontawesome.min.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/fontawesome/css/solid.min.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/fontawesome/css/brands.min.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='vendor/flagiconcss/css/flag-icon.min.css') }}" rel="stylesheet">
      <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
      <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
      <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
   </head>
   <body>
  <div class="wrapper">
      <nav id="sidebar" class="active">
         <div class="sidebar-header">
            <h3 style="color: black;">Meal Planner</h3>
         </div>
         <ul class="list-unstyled components text-secondary">
            <li><a href="{{url_for('dashboard')}}"><i class="fas fa-home"></i> Recipes</a></li>
            <li><a href="{{url_for('ingredients')}}"><i class="fas fa-home"></i> Ingredients</a></li>
         </ul>

      </nav>
      <div id="body" class="active">
      <!-- navbar navigation component -->
      <nav class="navbar navbar-expand-lg navbar-white bg-white">
         <button type="button" id="sidebarCollapse" class="btn btn-light">
         <i class="fas fa-bars"></i><span></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ms-auto">
               <li class="nav-item dropdown">
                  <div class="nav-dropdown">
                     <div class="dropdown-menu dropdown-menu-end nav-link-menu" aria-labelledby="nav1">
                        <ul class="nav-list">
                           <li><a href="" class="dropdown-item"><i class="fas fa-list"></i> Access Logs</a></li>
                           <div class="dropdown-divider"></div>
                           <li><a href="" class="dropdown-item"><i class="fas fa-database"></i> Back ups</a></li>
                           <div class="dropdown-divider"></div>
                           <li><a href="" class="dropdown-item"><i class="fas fa-cloud-download-alt"></i> Updates</a></li>
                           <div class="dropdown-divider"></div>
                           <li><a href="" class="dropdown-item"><i class="fas fa-user-shield"></i> Roles</a></li>
                        </ul>
                     </div>
                  </div>
               </li>
            </ul>
         </div>
      </nav>
      <!-- end of navbar navigation -->
      {% block content %}{% endblock %}
      <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/chartsjs/Chart.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
   </body>
</html>
